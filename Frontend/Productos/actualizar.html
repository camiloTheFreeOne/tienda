<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir api Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Actualizar producto</h2>
        <form id="actualizar-producto-form">
            <label type="hidden" id="id"></label>
            <div class="from-grup">
                <label for="nombre_producto">NOMBRE:</label>
                <input type="text" class="from-control" id="nombre_producto" required>
            </div>
            <div class="from-grup">
                <label for="precio">PRECIO:</label>
                <input type="text" class="from-control" id="precio" required>
            </div>
            <button type="submit" class="btn btn-primary">ACTUALIZAR PRODUCTO</button>
            <a href="AdministrarProductos.html" class="btn btn-info">Volver</a>
        </form>
    </div>
    <script>
        const idProducto = new URLSearchParams(window.location.search).get('id');
        console.log(idProducto)
        document.addEventListener('DOMContentLoaded', function(){
            fetch(`http:/127.0.0.1:5000/producto/${idProducto}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('id').value = data[0];
                document.getElementById('nombre_producto').value = data[1];
                document.getElementById('precio').value = data[2];
            })
            .catch(error => console.error('Error', error));
        });
        document.getElementById('actualizar-producto-form').addEventListener('submit', function(event){
            event.preventDefault();
            const id =document.getElementById('id').value;
            const nombre_producto =document.getElementById('nombre_producto').value;
            const precio=document.getElementById('precio').value;
            
            console.log(id)
            console.log(nombre_producto)
            console.log(precio)
            fetch(`http://127.0.0.1:5000/actualizar_producto/${idProducto}`, {
                method: 'PUT',
                headers:{
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({nombre_producto, precio})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
                window.location.href = 'AdministrarProductos.html';
            })
            .catch(error => console.error('Error', error));
        })
    </script>
</body>
</html>
