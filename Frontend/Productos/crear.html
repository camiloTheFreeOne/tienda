<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Api productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner mt-5">
        <h2>crear nuevo producto</h2>
        <form id="crear-productos-form">
            <div class="from-grup">
                <label for="nombre_producto">NOMBRE:</label>
                <input type="text" class="from-control" id="nombre_producto" required>
            </div>
            <div class="from-grup">
                <label for="precio">PRECIO:</label>
                <input type="text" class="from-control" id="precio" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Producto</button>
            <a href="AdministrarProductos.html" class="btn btn-info">volver</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.getElementById('crear-productos-form').addEventListener('submit', function(event){
                event.preventDefault();
                const nombre_producto = document.getElementById('nombre_producto').value;
                const precio = document.getElementById('precio').value;
                fetch('http://127.0.0.1:5000/nuevo_producto', {
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    }, 
                    body: JSON.stringify({nombre_producto:nombre_producto, precio:precio})
                })
         
            .then(response=> response.json())
            .then(data=>{
                alert(data.mensaje);
                window.location.href = 'AdministrarProductos.html';
            }) 
            .catch(error => console.error('Error:', error));
        });

        });
    </script>
</body>
</html>
