<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir api Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Actualizar Usuario</h2>
        <form id="actualizar-usuario-form">
            <label type="hidden" id="id"></label>
            <div class="from-grup">
                <label for="nombre">NOMBRE:</label>
                <input type="text" class="from-control" id="nombre" required>
            </div>
            <div class="from-grup">
                <label for="email">EMAIL:</label>
                <input type="text" class="from-control" id="email" required>
            </div>
            <div class="from-grup">
                <label for="clave">CLAVE:</label>
                <input type="text" class="from-control" id="clave" required>
            </div>
            <button type="submit" class="btn btn-primary">ACTUALIZAR USUARIO</button>
            <a href="AdministrarUsuario.html" class="btn btn-info">Volver</a>
        </form>
    </div>
    <script>
        const idUsuario = new URLSearchParams(window.location.search).get('id');
        console.log(idUsuario)
        document.addEventListener('DOMContentLoaded', function(){
            fetch(`http:/127.0.0.1:5000/usuario/${idUsuario}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('id').value = data[0];
                document.getElementById('nombre').value = data[1];
                document.getElementById('email').value = data[2];
                document.getElementById('clave').value = data[3];
            })
            .catch(error => console.error('Error', error));
        });
        document.getElementById('actualizar-usuario-form').addEventListener('submit', function(event){
            event.preventDefault();
            const id =document.getElementById('id').value;
            const nombre =document.getElementById('nombre').value;
            const email =document.getElementById('email').value;
            const clave =document.getElementById('clave').value;
            
            console.log(id)
            console.log(nombre)
            console.log(email)
            console.log(clave)
            fetch(`http://127.0.0.1:5000/actualizar_usuario/${idUsuario}`, {
                method: 'PUT',
                headers:{
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({nombre, email, clave})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
                window.location.href = 'AdministrarUsuario.html';
            })
            .catch(error => console.error('Error', error));
        })
    </script>
</body>
</html>
