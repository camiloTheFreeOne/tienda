<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Api usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner mt-5">
        <h2>crear nuevo usuario</h2>
        <form id="crear-usuarios-form">
            <div class="from-grup">
                <label for="nombre">NOMBRE:</label>
                <input type="text" class="from-control" id="nombre" required>
            </div>
            <div class="from-grup">
                <label for="email">EMAIL:</label>
                <input type="text" class="from-control" id="email" required>
            </div>
            <div class="from-grup">
                <label for="clave">PASSWORD:</label>
                <input type="text" class="from-control" id="clave" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear usuario</button>
            <a href="AdministrarUsuario.html" class="btn btn-info">volver</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.getElementById('crear-usuarios-form').addEventListener('submit', function(event){
                event.preventDefault();
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const clave = document.getElementById('clave').value;
                fetch('http://127.0.0.1:5000/nuevo_usuario', {
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    }, 
                    body: JSON.stringify({nombre:nombre, email:email, clave:clave})
                })
         
            .then(response=> response.json())
            .then(data=>{
                alert(data.mensaje);
                window.location.href = 'AdministrarUsuario.html';
            }) 
            .catch(error => console.error('Error:', error));
        });

        });
    </script>
</body>
</html>
