<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <style>
        .caja{
            margin: 10%;
            margin-left: 35%;
            margin-right: 35%;
        }
    </style>
    <div class="caja">
        <form class="form-control" method="post" id="login">
            <div class="mb-3">
                <label for="email" class="form-label">correo</label>
                <input type="email" class="from-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="from-label">clave</label>
                <input type="password" class="from-control" id="password" name="password"> 
            </div>
            <button type="submit" class="btn btn-primary">ingresar</button>
        </form>
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('login').addEventListener('submit', function(event){
            event.preventDefault();
            const emailusuario = document.getElementById('email').value;
            const passwordusuario = document.getElementById('password').value;
            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers:{
                    'Content-type':'application/json' 
                },
                body: JSON.stringify({email : emailusuario, clave : passwordusuario})
            })
            .then(response => response.json())
            .then(data =>{
                if(data.mensaje === "index"){
                    window.location.href ='index.html';
                }else{
                    alert(data.mensaje);
                    window.location.href = 'log.html';
                }
            })
            .catch(error => console.error('Error', error));
        })
    })
</script>
